<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="logo">
                <h1>LIBRARY</h1>
            </div>
            <div class="forms">
                <input class="bookForm" type="text" name="bookName" id="bookName" placeholder="Name of Book">
                <input class="bookForm" type="number" name="bookPages" id="bookPages" placeholder="Pages">
                <button id="submitButton">Add Book</button>
            </div>
        </div>
        <div id="libraryMain" class="library">
            <div class="card">
                <div class="cover"></div>
                <div class="info">
                    <span class=static>Title: </span>Hello World  
                    <span class=static>Pages: </span>350
                     <button id="delete">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
